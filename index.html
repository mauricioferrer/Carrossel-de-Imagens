<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só calçados</title>
    <link rel="icon" href="sapatoloja.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="slide active">
                <h1>Sapatos</h1>
                <img class="slide-img" src="sapato.jpg">
                
            </div>
            <div class="slide">
                <h1>Botas</h1>
                <img class="slide-img" src="bota.jpg">
                
            </div>
            <div class="slide">
                <h1>Tênis</h1>
                <img class="slide-img" src="tenis.jpg">
                
            </div>
        </div>
        <div>
            <button class="prev">Anterior</button>
            <button class="next">Próximo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
